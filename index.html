<!doctype html>
<html>
<head> 
  <title>Neetfish Donate Page</title>

  <meta lang="zh-Hant-TW">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
  <link href="css/main.css" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
</head>
<body ng-app="myApp">
  <div class="header"><div class="container">
    <div class="row"><div class="col-lg-offset-3 col-lg-6">
      <h1 class="text-center">Donate for Neetfish.org</h1>
    </div></div>
  </div></div>

  <div class="main" ng-controller="MainController"><div class="container">
    <div class="row"><div class="col-lg-offset-3 col-lg-6"><center>
      <strong><font style="font-size: 196px">$ 100</font></strong>
      <form class="form-horizontal" role="form" >
        <div class="form-group">
          <label class="col-sm-5 control-label">Name</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="安安~你的名字" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-5 control-label">Donate Amount</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="給錢 快給錢" />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-5 control-label">Donate Message</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="垃圾話" />
          </div>
        </div>
        <input type="submit" class="btn btn-default" value="Donate" />
      </form>
    </center></div></div>
  </div></div>

  <div class="footer">
    <div class="container">      
    </div>
  </div>

<!-- Modules -->
<script src="js/app.js"></script>
<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>
</body>
</html>
